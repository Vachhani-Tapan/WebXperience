<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Shards - WebXperience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="shard-container">
        <!-- Project Identifier -->
        <div class="projects-label">Projects</div>

        <!-- Shard 1: Main Image Shard -->
        <div class="shard shard-1" data-shard="1">
            <div class="shard-content">
                <img src="https://images.pexels.com/photos/32113507/pexels-photo-32113507.jpeg" alt="Architecture"
                    class="shard-image default">
                <img src="https://images.pexels.com/photos/5840729/pexels-photo-5840729.jpeg" alt="Architecture Hover"
                    class="shard-image hover">
                <div class="text-wrapper top">
                    <span class="main-text">de</span>
                </div>
            </div>
        </div>

        <!-- Shard 2: Top Right -->
        <div class="shard shard-2" data-shard="2">
            <div class="shard-content">
                <img src="https://images.pexels.com/photos/1015568/pexels-photo-1015568.jpeg" alt="Build"
                    class="shard-image default">
                <img src="https://images.pexels.com/photos/20340988/pexels-photo-20340988.jpeg" alt="Build Hover"
                    class="shard-image hover">
                <div class="text-wrapper top">
                    <span class="main-text faded">l</span>
                </div>
                <div class="icon-top-right">d</div>
            </div>
        </div>

        <!-- Shard 3: Bottom Left -->
        <div class="shard shard-3" data-shard="3">
            <div class="shard-content">
                <img src="https://images.pexels.com/photos/2034335/pexels-photo-2034335.jpeg" alt="Create"
                    class="shard-image default">
                <img src="https://images.pexels.com/photos/17060512/pexels-photo-17060512.jpeg" alt="Create Hover"
                    class="shard-image hover">
            </div>
        </div>

        <!-- Shard 4: Bottom Right -->
        <div class="shard shard-4" data-shard="4">
            <div class="shard-content">
                <img src="https://images.pexels.com/photos/1883262/pexels-photo-1883262.jpeg" alt="Deploy"
                    class="shard-image default">
                <img src="https://images.pexels.com/photos/5840624/pexels-photo-5840624.jpeg" alt="Deploy Hover"
                    class="shard-image hover">
                <div class="text-wrapper bottom">
                    <span class="main-text">ve</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
